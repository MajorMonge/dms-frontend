name: Fly Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy app
    environment: production
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set Fly Secrets
        run: |
          flyctl secrets set \
            NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
            NEXT_PUBLIC_MAX_FILE_SIZE_MB="${{ env.NEXT_PUBLIC_MAX_FILE_SIZE_MB }}" \
            NEXT_PUBLIC_ALLOWED_FILE_TYPES="${{ env.NEXT_PUBLIC_ALLOWED_FILE_TYPES }}" \
            NODE_ENV="production" \
            --app dms-frontendapp-prod
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Deploy to Fly
        run: flyctl deploy --remote-only --app dms-frontendapp-prod
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
